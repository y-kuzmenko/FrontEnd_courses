<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td {
        width:185px;
        border: 3px ridge lightgray ;
        border-collapse: collapse;
        }
        </style>
</head>
<body>
    <table>
        <tr>
         <td colspan="3" align="left">Title goes here</td>
         <td align="center">A</td>
         <td align="right">B</td>
        </tr>
        <tr>
         <td rowspan="3" align="left">C</td>
         <td align="center">D</td>
         <td align="center">E</td>
         <td align="center">F</td>
         <td align="right">G</td>
       </tr>
       <tr>
        <td align="center">H</td>
        <td colspan="2" align="center">I</td>
        <td rowspan="2" align="right" style="vertical-align: bottom;">J</td>
       </tr>
       <tr>
        <td align="center">K</td>
        <td align="center">L</td>
        <td align="center">M</td>
       </tr>
       <tr>
        <td align="right">N</td>
        <td colspan="4" align="center">O</td>
       </tr>
      </table>
</body>
</html>
