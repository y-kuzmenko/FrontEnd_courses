<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task 12.1</title>
    <style>
        div {
            border: 2px solid;
            border-color: blue;
            width: 30%;
            padding: 10px;
            margin: 10px;
        }

        div>div {
            width: 90%;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <td><input onclick="calc1()" type="button" value="Select via .getElementsByTagName"></td>
            <td><input onclick="calc2()" type="button" value="Select via .QuerySelector"></td>
        </tr>
    </table>
    <div>Lonely Div</div>
    <div>
        <div>Div inside another div 1</div>
        <div>Div inside another div 2</div>
    </div>
    <div>Another lonely Div</div>

    <script>

        function calc1() {

            let elements1 = document.getElementsByTagName('div');

            for (var i = 2; i < 4; i++) {
                elements1[i].style.borderColor = "red";
            }
        }

        function calc2() {

            let elements = document.querySelectorAll('div > div');

            for (let elem of elements) {
                elem.style.borderColor = "green";
            }
        }

    </script>
</body>

</html>
