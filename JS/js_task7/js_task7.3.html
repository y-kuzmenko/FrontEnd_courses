    <script>
        function calc() {

            function deepCopy(obj) {
                const clObj = JSON.parse(JSON.stringify(obj));
                return clObj;
            }

            function objToString(obj) {
                if (obj instanceof Object) {
                    for (key in obj) {
                        if (obj[key] instanceof Object) {
                            jsConsole.write("</br>" + key);
                            objToString(obj[key]);
                        } else {
                            jsConsole.write("</br>" + key + " " + obj[key]);
                        }
                    }
                } else {
                    jsConsole.write("</br>" + obj);
                }
            }

            var student = {
                firstName: "Sam",
                lastName: "Simpson",
                age: { asd: "33" },
                faculty: "Mathematical"
            };

            var cloneOf = deepCopy(student);
            jsConsole.write("Original object: ");
            objToString(student);

            jsConsole.write("</br>" + "</br>" + "Copied object: ");
            objToString(cloneOf);

        }

    </script>
