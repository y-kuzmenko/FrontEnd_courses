<!DOCTYPE html>

<body>
  Task 5<br>
  <p>
    Напишите программу, которая будет рассчитывать и выводить на экран количество<br>
    возможных вариантов доставки товара. Для решения задачи, используйте факториал N!,<br>
    рассчитываемый с помощью цикла do-while .
  </p>


  <script>
    
    var A = prompt('Введите число товаров');
    A = Number(A);
    Y = A;

    var i = 1;
    do {

      Y = Y * (A - i);

      i++;
    } while (i < A);

    document.write('Количество возможных вариантов доставки товара: ' + Y);

  </script>
</body>

</html>
