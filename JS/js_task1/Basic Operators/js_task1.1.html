<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Task 1</title>
</head>

<body>
  <script>
    document.write("Task 1 <br><br>");
    document.write("Создайте 3 переменные   x = 6, y = 15, и z = 4: <br>");
    document.write("Выполните и отобразите результат следующих операций для этих переменных: <br><br>");

    let x = 6;
    let y = 15;
    let z = 4;
    document.write(`x += y - x++ * z; Результат x = ${x += y - x++ * z} <br>`);
    document.write(`z = -- x - y * 5; Результат z = ${z = --x - y * 5} <br>`);
    document.write(`y /= x + 5 % z; Результат y = ${y /= x + 5 % z} <br>`);
    document.write(`z = x++ + y * 5; Результат z = ${z = x++ + y * 5} <br>`);
    document.write(`x = y - x++ * z; Результат x = ${x = y - x++ * z} <br>`);
  </script>
</body>

</html>
