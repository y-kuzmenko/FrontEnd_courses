    <script>
        function calc() {
            let tempestString = document.getElementById("arr").value;
            let arr = tempestString.split(',');

            for (var i = 0; i < arr.length; i++) {
                arr[i] = Number(arr[i]);
            }
            let num = Number(document.getElementById("num").value);

            function TwoNeighbors() {

                if (arr[num] > arr[num - 1] && arr[num] > arr[num + 1]) {
                    return true;
                }
                else {
                    return false;
                }
            }

            if (num === 0 || (num === arr.length - 1)) {
                jsConsole.write("The position cannot be first or last element in the sequence!" + '<br />');
            }
            else {
                jsConsole.write(TwoNeighbors() + '<br />');
            }

        }
