  <script>

    function calc() {
      let str = document.getElementById("word").value;
      function checkBrackets(str) {

        var depth = 0;

        for (let i in str) {
          if (str[i] == '(') {

            depth++;
          } else if (str[i] == ')') {

            depth--;
          }

          if (depth < 0) return ("Invalid Expression!");
        }

        if (depth > 0) return ("Invalid Expression!");

        return ("Valid Expression!");
      }
      jsConsole.write(checkBrackets(str));
    }

  </script>
