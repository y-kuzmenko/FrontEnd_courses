        function calc() {

            function youngestPerson(obj) {

                    return p1.age - p2.age;
                });
                return ('The youngest Person is:' + "</br>" + sortByAge[0].firstName + ' ' + sortByAge[0].lastName + ' - ' + sortByAge[0].age);
            }

            var people = [
                { firstName: "Gosho", lastName: "Petrov", age: 32 },
                { firstName: "Bay", lastName: "Ivan", age: 81 },
                { firstName: "Matthew", lastName: "LeBlanc", age: 37 },
