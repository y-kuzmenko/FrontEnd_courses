    <script>
        function calc() {

            function groupPeople(array, prop) {
                var result = new Object();

                for (var person in array) {
                    if (result[array[person][prop]] == undefined || result[array[person][prop]] == null) {
                        result[array[person][prop]] = new Array();
                    }
                    result[array[person][prop]].push(array[person]);
                }
                return result;
            }

            var persons = [
                { firstname: "Natalya", lastname: "Osipenko", age: 61 },
                { firstname: "Kristina", lastname: "Osipenko", age: 23 },
                { firstname: "Artem", lastname: "Korhov", age: 25 },
                { firstname: "Artem", lastname: "Seredinskiy", age: 20 },
                { firstname: "Artem", lastname: "Artsiomenka", age: 20 },
                { firstname: "Sergey", lastname: "Osipenko", age: 20 },
                { firstname: "Vinni", lastname: "Puh", age: 15 }
            ];
            var groupedByAge = groupPeople(persons, "age");
            var groupedByLastName = groupPeople(persons, "lastname");
            var groupedByFirstName = groupPeople(persons, "firstname");


            Object.keys(groupedByAge).forEach(key => jsConsole.write('</br>' + key));
            Object.keys(groupedByLastName).forEach(key => jsConsole.write('</br>' + key));
            Object.keys(groupedByFirstName).forEach(key => jsConsole.write('</br>' + key));

        }

    </script>
