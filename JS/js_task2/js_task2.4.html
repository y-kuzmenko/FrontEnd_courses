	<script>
		
		function calc() {
			let arrString = document.getElementById("arr").value;
			let arr = arrString.split(',');
			jsConsole.write(('Введенная последовательность: ' + '<br />' + arr) + '<br />');

			let arrA = [];
			let arrB = [];

			for (let i = 1; i <= arr.length; i++) {
				if (arr[i] > arr[i - 1]) {
					arrA.push(arr[i]);
				}
				else {
					if (arrA.length > arrB.length) {
						arrB = arrA;
					}
					arrA = [arr[i]];
				}
			}

			if (arrA.length > arrB.length) {
				jsConsole.write('Максимально возрастающая последовательность: ' + arrA);
			}
			else {
				jsConsole.write('Максимально возрастающая последовательность: ' + arrB);
			}
		}
	</script>
