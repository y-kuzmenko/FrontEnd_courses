        <strong>-{name}-</strong> <span>-{age}-</span>

        <tr>
            <td></td>
            <td><input id="btn" onclick="calc()" type="button" value="Execute"></td>

    <div id="console"></div>

    <script>

        function calc() {

            var people = [
                { name: "Шапокляк", age: 55 },
                { name: "Чебурашка", age: 17 },
                { name: "Крыска-Лариска", age: 18 },
                { name: "Крокодильчик", age: 26 },
                { name: "Турист- завтрак крокодильчика", age: 32 },
            ];

            function generateHtmlList(people, template) {
                var elementUL = document.createElement("ul");

                var elementDIV = document.getElementById("list-item");

                for (var i = 0; i < people.length; i++) {

                    var elementLI = document.createElement("li");

                    elementLI.innerHTML = template.replace('{name}', (people[i]["name"])).replace('{age}', (people[i]["age"]));
                    elementUL.appendChild(elementLI);
                }
                elementDIV.innerHTML = elementUL.innerHTML;
            }

            var divPeople = document.getElementById("list-item");
            var template = divPeople.innerHTML;

            generateHtmlList(people, template);

        }
    </script>
