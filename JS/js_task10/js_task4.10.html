        function calc() {

            function palindromCheck(str) {
                var palinArr, i,
                    palindrom = [],

                    palinArr = str.split(/[\s!.?,;:'"-()]/ig);

                for (i = 0; i < palinArr.length; i++) {
                    if (palinArr[i].toLowerCase() === palinArr[i].split('').reverse().join('').toLowerCase() &&
                        palinArr[i] !== '') {
                        palindrom.push(palinArr[i]);
                    }
                }
                return palindrom.join("</br>");
            }

            let palindromStr = "Lorem, ipsum civic dolor sit amet consectetur radar adipisicing elit. Repellendus culpa level labore adipisci autem nulla doloremque. Vitae obcaecati, iste in dolore omnis at inventore libero iure fuga officiis, laborum facilis aspernatur."
            
            jsConsole.write(palindromCheck(palindromStr));
